<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Alert</title>
    <style>
        body {
            background-color: black;
            color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 3em;
            text-align: center;
        }
        .alert-message {
            margin-top: 20px;
            font-size: 0.6em;
            color: white;
        }
    </style>
</head>
<body>
    <div>WARNING ALERT</div>
    <div class="alert-message">YOUR DATA IS GETTING COPIED!!...</div>
</body>
</html>
